<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					th:attr="placeholder = #{user.list.placeholder.search}">
			</div>
			<button type="submit" class="btn btn-default"
				th:text="#{user.list.search}"></button>
		</form>
		<h2 th:text="#{user.list.title}"></h2>
		<p th:text="#{user.list.p}"></p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers"
					id="tableUsers">
				<thead>
					<tr>
						<th th:text="#{user.list.email}"></th>
						<th th:text="#{user.list.name}"></th>
						<th th:text="#{user.list.lastName}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}"></td>
						<td th:text="${user.name}"></td>
						<td th:text="${user.lastName}"></td>
						<td>
						<div>
							<div th:if="${user.friend.send}">
								<button type="button" th:id="${'friendPetitionButton' + user.email}"
									class="btn btn-info" th:text="#{user.list.friendPetition.send}"></button>
								<script th:inline="javascript"> /*<![CDATA[*/ $( "#friendPetitionButton[[${user.email}]]" ).click(function() { 
									$.get( "/user/[[${user.email}]]/friendPetition", function( data ) { var numberPage = [[${param.page}]];
									var urlUpdate = '/user/list/update';
									if ( numberPage != null ){ urlUpdate += "?page="+numberPage[0]; }
									$("#tableUsers").load(urlUpdate); }); }); /*]]>*/ </script>
							</div>
							<div th:unless="${user.friend.sent}">
								<button type="button" th:id="${'friendPetitionButtonSent' + user.email}"
									class="btn btn-default" th:text="#{user.list.friendPetition.sent}"></button>
							</div>
						</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
