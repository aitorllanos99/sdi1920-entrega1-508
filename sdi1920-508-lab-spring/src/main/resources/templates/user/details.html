<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Detalles del usuario</h2>
		<div class="panel panel-default">
			<div class="panel-heading">DNI</div>
			<div class="panel-body" th:text="${user.dni}">28276X</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Nombre</div>
			<div class="panel-body" th:text="${user.name}">Periodio</div>
		</div>
			<div class="panel panel-default">
			<div class="panel-heading">Apellido</div>
			<div class="panel-body" th:text="${user.lastName}">Loresio</div>
		</div>
	</div>


</body>
</html>
