<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{welcome.message}"></h2>
		<h3>Esta es una zona privada la web</h3>
		<p th:text="#{home.title}">
			<span sec:authentication="principal.username" th:inline="text"> </span>
		</p>
		<script th:inline="javascript"> /*<![CDATA[*/
			$( "#updateButton" ).click(function() { 
				var numberPage = [[${param.page}]]; 
				var urlUpdate = '/mark/list/update';
				if (numberPage != null ){ urlUpdate += "?page="+numberPage[0]; }
				$("#tableMarks").load(urlUpdate);
		}); /*]]>*/
		</script>
		<p th:text="#{home.subtitle}"></p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableMarks" 	id="tableMarks">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th th:text="#{home.description}"></th>
						<th th:text="#{home.puntuation}"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio 1</td>
						<td th:text="${mark.score}">10</td>
						<td><a th:href="${'/mark/details/' + mark.id}">detalles</a></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')" th:href="${'/mark/edit/' + mark.id}">modificar</a></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')" th:href="${'/mark/delete/' + mark.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer th:replace="fragments/footer" />
</body>
</html>
