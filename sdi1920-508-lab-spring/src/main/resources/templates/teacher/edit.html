<!DOCTYPE html>
<html lang="en">
<head th:replace="teacher/fragments/head" />
<body>
	<nav th:replace="teacher/fragments/nav" />


 
	<div class="container">
		<h2>Editar Profesor</h2>
		<form class="form-horizontal" method="post"
			th:action="${'/teacher/edit/' + teacher.id}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni">Dni:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.dni}" type="text" class="form-control"
						name="dni" placeholder="Ejercicio Complementario 3"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Nombre:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.nombre}" type="number"
						class="form-control" name="nombre" placeholder="Pepe"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Apellido:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.apellido}" type="number"
						class="form-control" name="apellido" placeholder="Garcia"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Categoria:</label>
				<div class="col-sm-10">
					<input th:value="${teacher.categoria}" type="number"
						class="form-control" name="categoria" placeholder="Ingles"
						required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Modificar</button>
				</div>
			</div>
		</form>
	</div>



</body>
</html>
