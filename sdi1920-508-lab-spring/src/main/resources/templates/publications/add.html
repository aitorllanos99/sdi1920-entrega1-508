<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.add.title}"></h2>
		<form class="form-horizontal" method="post" action="/publication/add">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text="#{publication.add.title}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:attr="placeholder = #{publication.add.placeholder.title}" required="true"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="content"
					th:text="#{publication.add.content}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="content"
						th:attr="placeholder = #{publication.add.placeholder.content}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{publication.add.upload}"></button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
